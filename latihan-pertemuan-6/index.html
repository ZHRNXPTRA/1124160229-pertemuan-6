<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan table</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 100%;
        border: 1px solid black;
    }
    th,td {
        padding: 2%;
        border: 1px solid black;
    }
    th {
        background-color: red;
        color: white;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
    }
    td:nth-child(1) {
        text-align: center;
    }
    td:nth-child(2){
        text-transform: uppercase;
    }


    
</style>
<body>
    <table border="1" style="border-collapse: collapse; width: 100%;">
     <tr>
        <th>NO</th>
        <th>Nama produk</th>
        <th>Harga</th>
    </tr>
    <tr>
        <td>1.</td>
        <td>Mouse</td>
        <td>100.000</td>
    </tr>
    <tr>
        <td>2.</td>
        <td> keyboard</td>
        <td>270.000</td>
    </tr>
    </table>
    
</body>
</html>
